spring.application.name=batch-app

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:batchdb}
spring.datasource.username=${DB_USERNAME:batchuser}
spring.datasource.password=${DB_PASSWORD:batchpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# Spring Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true
spring.batch.job.name=${JOB_NAME:sampleJob}
